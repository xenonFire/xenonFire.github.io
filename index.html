  content: '';

}

.body {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 6em;
  height: 6em;
  margin: 4em 0 0 -1em;
  transform: translate(-50%,-50%);
  overflow: hidden;
  background-color: #fe9;
  border: 0.375em solid #555;
  border-radius: 10% 10% 50% 50% / 50%;
}

.body::before,
.body::after {
  content: '';
  position: absolute;
  z-index: 1;
  top: 2.25em;
  left: -1em;
  width: 1.25em;
  height: 1.5em;
  transform: rotate(55deg);
  background-color: #fe9;
  border: 0.25em solid #555;
  border-radius: 10%;
}

.body::after {
  z-index: 0;
  top: 4.825em;
  left: 1.375em;
  height: 1.25em;
  transform: skewX(10deg) rotate(40deg);
  box-shadow:
    0.375em -3.375em #fe9,
    0.125em -3.0625em #555;
}

.stomach {
  position: absolute;
  bottom: 3.25em;
  left: -1.125em;
  width: 115%;
  height: 100%;
  border: 0.25em solid transparent;
  border-bottom-color: #555;
  border-radius: 50%;
  box-shadow:
    0 1.25em #fe9,
    0 1.5em #555;
}

.stomach::before {
  content: '';
  position: absolute;
  bottom: -4.125em;
  left: 2.25em;
  width: 40%;
  height: 100%;
  transform: rotate(-10deg);
  border: 0.25em solid transparent;
  border-left-color: #555;
  border-radius: 50%;
}

.shell {
  position: absolute;
  top: 0;
  left: 0.25em;
  z-index: 1;
  width: 100%;
  height: 115%;
  border-radius: 10% 10% 50% 50% / 50%;
  box-shadow:
    inset -0.5em 0 #953,
    inset -1em 0 #a63,
    inset -1.25em 0 #555,
    inset -1.75em 0 #fff,

}

.tail {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 4.5em;
  height: 5.5em;
  margin: 0.25em 0 0 -0.5em;
  transform-origin: 2.5em 100%;
  //transform: translate(-50%,-50%);
  background-color: #6bc;

}

.tail::after {

  left: 2.25em;
  width: 5em;

  background-color: inherit;
  border: 0.325em solid #555;
  border-left-color: transparent;

}

.tail::after {

.leg {

  border-radius: 80% 80% 80% 60% / 60% 60% 60% 80%;

/* Animation */

@keyframes swing {
  0% { transform: rotate(-60deg); }
  100% { transform: rotate(10deg); }
